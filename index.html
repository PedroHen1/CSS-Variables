<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS variables</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Update CSS Variables with <span class="h1">JS</span></h1>
    <div class="controls">
        <label for="spacing">Spacing:</label>
        <input type="range" name="spacing" id="spacing" value="5" data-sizing="px" max="50">
        
        <label for="blur">Blur:</label>
        <input type="range" name="blur" id="blur" value="2" data-sizing="px" max="20">

        <label for="base-color">Base Color:</label>
        <input type="color" name="base" id="base-color" value="#003b46">

        <label for="background-color">Background:</label>
        <input type="color" name="bg" id="background-color" value="#ecf5f7">
    </div>
    <img src="./img/city.jpg" alt="city-wallpaper">
    <script src="main.js"></script>
</body>
</html>
